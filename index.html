<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>PIXEL event gold</title>
<style>
  :root { --bg:#0b1220; --fg:#e6f1ff; --muted:#9fb1c6; --card:#111a2b; --border:#223045; }
  *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--fg);font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Arial}
  header{padding:24px 20px;border-bottom:1px solid var(--border)}
  h1{margin:0;font-size:20px;letter-spacing:.2px}
  main{max-width:1100px;margin:0 auto;padding:20px}
  .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:16px;box-shadow:0 4px 14px rgba(0,0,0,.25)}
  .hint{color:var(--muted);font-size:13px;margin:10px 0 0}
  .table-wrap{overflow:auto;margin-top:8px}
  table{border-collapse:collapse;width:100%;min-width:520px}
  thead th{position:sticky;top:0;background:#0f192b;text-align:left;font-weight:600;border-bottom:1px solid var(--border);padding:10px}
  tbody td{border-bottom:1px solid rgba(255,255,255,.07);padding:10px;font-size:14px}
  tbody tr:hover{background:rgba(255,255,255,.04)}
</style>
</head>
<body>
  <header>
    <h1>PIXEL event gold</h1>
  </header>

  <main>
    <section class="card">
      <h2 style="margin:0 0 8px 0;font-size:16px">Таблица (заглушка)</h2>
      <p class="hint">Данные будут подгружаться автоматически позже.</p>
      <div class="table-wrap">
        <table aria-label="Шаблон таблицы PIXEL event gold">
          <thead>
            <tr>
              <th>User ID</th>
              <th>Gold</th>
              <th>Updated At (UTC)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>—</td>
              <td>—</td>
              <td>—</td>
            </tr>
            <tr>
              <td>—</td>
              <td>—</td>
              <td>—</td>
            </tr>
            <tr>
              <td>—</td>
              <td>—</td>
              <td>—</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>
</body>
</html>
